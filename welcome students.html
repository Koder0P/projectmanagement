<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            padding-top: 50px;
        }

        .header-container {
            text-align: center;
            margin-top: 20px;
        }

        #main-heading {
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: rgb(130, 11, 108);
            font-size: 2em;
            text-align: center;
            margin-top: 10px;
            line-height: 1.2em;
        }

        #sub-heading {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 1.2em;
            color: rgb(80, 80, 80);
            margin-top: 10px;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div id="main-heading">
            <h1>Welcome Students</h1>
        </div>
        <div id="sub-heading">
            <p>Here are the latest important messages from the management</p>
        </div>
    </div>
</body>
</html>
