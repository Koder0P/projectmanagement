<html>
<head>
    <title>Welcome Parent</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: rgb(80, 80, 80);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header-container {
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            font-size: 2.5em;
            color: rgb(130, 11, 108);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .back-button-container {
            margin-top: 30px;
        }

        .back-button {
            color: white;
            background-color: rgb(130, 11, 108);
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
        }

        .back-button:hover {
            background-color: rgb(100, 8, 85);
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f0f0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="header-container">
        <h1>Welcome Parent</h1>
    </div>

    <!-- Footer -->
    <div class="footer">
        Thank you for visiting!
    </div>
</body>
</html>
