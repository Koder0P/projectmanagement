<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ensures it stays higher */
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin-top: 30px; /* Reduced top margin to bring it higher */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(130, 11, 108);
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgb(80, 80, 80);
        }

        form input[type="text"], 
        form input[type="email"], 
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(130, 11, 108);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: rgb(100, 10, 85);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: rgb(130, 11, 108);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Account</h1>

        <form action="submit_form.html" method="post">
            <!-- Hall Ticket Number -->
            <label for="hall-ticket">Hall Ticket Number</label>
            <input type="text" id="hall-ticket" name="hall-ticket" placeholder="Enter your Hall Ticket Number" required>

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <!-- Submit Button -->
            <input type="submit" value="Create Account">
        </form>

        <!-- Link to go back to login page -->
        <div class="login-link">
            Already have an account? <a href="student-login.html">Login here</a>
        </div>
    </div>

</body>
</html>
